<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Minha Estante</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Meus Livros</h2>
        </div><!--// .col-md-6 -->
      </div><!--// .row -->

      <div class="row">
        <div class="col-md-6">
          <table id="bookTable" class="table table-bordered table-condensed table-striped">
            <thead>
              <tr>
                <th>Título do Livro</th>
                <th>Autor</th>
                <th>Editora</th>
              </tr>
            </thead>
          </table>
        </div><!--// .col-md-6 -->
      </div><!--// .row -->
    </div><!--// .container -->

    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

      function booksAdd(){
        // Primeiro verifica se a tag <tbody> existe. Se não, adiciona uma
        if ($("#bookTable tbody").length == 0){
          $("#bookTable").append("<tbody></tbody>");
        }

        // Adiciona um livro na tabela
        $("#bookTable tbody").append(
          "<tr>" +
            "<td>Test-Driven Development - Teste e Design no Mundo Real com .NET</td>" +
            "<td>Mauricio Aniche</td>" +
            "<td>Casa do Código</td>" +
          "</tr>"
        );

        // Adiciona outro livro na tabela
        $("#bookTable tbody").append(
          "<tr>" +
            "<td>Dominando JavaScript com jQuery</td>" +
            "<td>Plínio Balduino</td>" +
            "<td>Casa do Código</td>" +
          "</tr>"
        );
      }

      $(document).ready(function(){
        booksAdd();
      });
    </script>
  </body>
</html>
